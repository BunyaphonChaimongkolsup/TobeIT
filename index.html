<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacilityMap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2a6eb5;
            margin-top: 20px;
        }
        p {
            margin: 10px 0 20px;
            color: #555;
        }
        .map-container {
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            width: 150px;
        }
        .button img {
            width: 60px;
            height: 60px;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #2a6eb5;
        }
    </style>
</head>
<body>
    <h1>FacilityMap</h1>
    <p>เว็บแผนที่การขนส่งสาธารณะเพื่อคนพิการและผู้สูงอายุ<br>ที่ช่วยประเมินสิ่งอำนวยความสะดวกขั้นพื้นฐาน</p>
    <div class="map-container">
        <img src="image/thailand-map.png" alt="แผนที่ประเทศไทย" style="width: 200px;">
    </div>
    <h2>โปรดเลือกยานพาหนะสำหรับการเดินทาง</h2>
    <div class="button-container">
        <div class="button" onclick="location.href='bus.html'">
            <img src="image/bus-icon.png" alt="รถโดยสาร">
            <p>รถโดยสาร</p>
        </div>
        <div class="button" onclick="location.href='train.html'">
            <img src="image/train-icon.png" alt="รถไฟฟ้า">
            <p>รถไฟฟ้า</p>
        </div>
        <div class="button" onclick="location.href='air.html'">
            <img src="image/air-icon.png" alt="เครื่องบิน">
            <p>เครื่องบิน</p>
        </div>
    </div>
</body>
</html>
